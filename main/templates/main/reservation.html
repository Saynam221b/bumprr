<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUMPRR - Reservation</title>
    {% load static %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.jpeg' %}" />
    
    <!-- Stylesheets -->
    <link href="{% static 'stylesheets/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/swiper.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/preloader.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/header.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/footer.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/owl.carousel.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/owl.theme.default.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/magnific-popup.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheets/reservation.css' %}" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet" />
</head>
<body>
    
    <!-- Start Page Preloader Area -->
    <div class="preloader" id="Thecar-theme-preloader">
        <div class="preloader-wapper">
            <div>
                <div class="spinner-loader">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Preloader Area -->

    <!-- Start Header Navbar Area -->
    <header id="Thecar-theme-menu" class="Thecar-theme-menu-header-navber-area">
        <nav class="navbar navbar-b navbar-trans navbar-expand-lg" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll" href="/">
                    <span class="white-logo">BUMPRR</span>
                    <span class="black-logo">BUMPRR</span>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span> <span></span> <span></span>
                </button>
                <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link js-scroll active" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- End Header Navbar Area -->

    <div class="container mt-5 mb-5">
        <form method="POST" action="{% url 'make_reservation' %}" class="text-center">
            {% csrf_token %}
            <h2>Select Your Service</h2>
    
            <!-- Service Dropdown -->
            <div class="form-group">
                <label for="service">Choose a service:</label>
                <select name="service" id="service" class="form-control" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="service1">Car Washing</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                </select>
            </div>
    
            <!-- Plan Dropdown, which will change based on selected service -->
            <div class="form-group">
                <label for="plan">Choose a plan:</label>
                <select name="service_price" id="plan" class="form-control" required>
                    <option value="" disabled selected>Select a plan</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
    
            <!-- Display Plan Cost -->
            <div class="form-group">
                <label for="plan-cost">Cost of the Plan:</label>
                <input type="text" id="plan-cost" class="form-control" readonly placeholder="Cost will appear here">
            </div>
    
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
    
            <button type="submit" class="btn btn-custom btn-lg">Reserve Now</button>
        </form>
    </div>

    <!-- Footer Section Start -->
    <footer class="footer-section">
        <div class="copyright-area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 text-center text-lg-center">
                        <div class="copyright-text">
                            <p>BUMPRR Â© 2024 - Your Trusted Partner In Car Wash.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Site All Jquery Js -->
    <script src="{% static 'javascript/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    <script src="{% static 'javascript/plugins.js' %}"></script>
    <script src="{% static 'javascript/swiper.min.js' %}"></script>
    <script src="{% static 'javascript/wow.min.js' %}"></script>
    <script src="{% static 'javascript/main.js' %}"></script>
</body>
</html>
